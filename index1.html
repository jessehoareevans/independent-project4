<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Checkbox</title>
  </head>
  <div class="container">
    <div class="well">
      <h1>Pizza Checkbox</h1>
    </div>
    <form id="pizza-info">
       <div class="form-group">
         <p>Select Your Crust</p>
         <input type="checkbox" name="crust" value="hand-tossed"> Hand Tossed<br>
         <input type="checkbox" name="crust" value="deep-dish"> Deep Dish<br>
         <input type="checkbox" name="crust" value="thin"> Thin Crust<br>
       </div>
       <div class="form-group">
         <p>Select Your Sauce</p>
         <input type="checkbox" name="sauce" value="marinara"> Marinara<br>
         <input type="checkbox" name="sauce" value="barbecue"> Barbecue<br>
         <input type="checkbox" name="sauce" value="white-garlic"> White Garlic<br>
       </div>
       <div class="form-group">
         <p>Select Your Toppings</p>
         <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
         <input type="checkbox" name="toppings" value="chicken"> Chicken<br>
         <input type="checkbox" name="toppings" value="sausage"> Italian Sausage<br>
         <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
         <input type="checkbox" name="toppings" value="olives"> Olives<br>
         <input type="checkbox" name="toppings" value="bell-peppers"> Bell Peppers<br>
       </div>
       <div class="form-group">
         <p>Select Your Size</p>
         <input type="checkbox" name="size" value="small"> Small<br>
         <input type="checkbox" name="size" value="medium"> Medium<br>
         <input type="checkbox" name="size" value="large"> Large<br>
         <input type="checkbox" name="size" value="gigantic"> Gigantic<br>
       </div>
      <button type="submit">Submit Desired Pizza</button>
     </form>
    <div id="output">
      <h2>The price for your pizza is only $<span id="price-output"></span></h2>
    </div>
  </div>
</html>
